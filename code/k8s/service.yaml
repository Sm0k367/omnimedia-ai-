apiVersion: v1
kind: Service
metadata:
  name: omnimedia-ai
  namespace: omnimedia
spec:
  selector:
    app: omnimedia-ai
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: orchestrator
  - protocol: TCP
    port: 8001
    targetPort: 8001
    name: images
  - protocol: TCP
    port: 8002
    targetPort: 8002
    name: videos
  - protocol: TCP
    port: 8003
    targetPort: 8003
    name: audio
  - protocol: TCP
    port: 8004
    targetPort: 8004
    name: text
  type: LoadBalancer
